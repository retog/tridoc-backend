version: '3'
services:
  tridoc:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - "fuseki"
    volumes:
      - ./blobs:/usr/src/app/blobs
    environment:
      TRIDOC_PWD: "${TRIDOC_PWD}"
  fuseki:
    image: "linkedsolutions/fuseki"
    environment:
      ADMIN_PASSWORD: "pw123"
    ports:
      - "8001:3030" # handy for development, remove in production
    volumes:
      - ./fuseki-data:/fuseki
      - ./fuseki-DB:/jena-fuseki/DB
      - ./config-tdb.ttl:/jena-fuseki/config-tdb